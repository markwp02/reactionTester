<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">

        body {
            font-family: Verdana, Geneva, sans-serif;
        }

        #box{
          
          width: 200px;
          height: 200px;
          background-color: blue;
          display: none;
          position:relative;
        }

        .bold {
            font-weight:bold;
        }
    </style>
</head>

<body>

    <h1>Test your reactions!</h1>

    <p>Please click on the boxes and circles as quickly as you can!</p>

    <p class="bold">Your time: <span id="time">(not attempted yet)</span></p>

    <p class="bold" id="ranking"></p>

    <div id="box"></div>

    <script type="text/Javascript">
    var clickedTime; var createdTime; var reactionTime; var ranking;

    makeBox();

    document.getElementById("box").onclick=function() {
        this.style.display = "none";
        clickedTime = Date.now();

        reactionTime = (clickedTime - createdTime)/1000;

        if(reactionTime < 1){
            ranking = "Speedy Gonzales";
        }else if(reactionTime < 2){
            ranking = "Getting there";
        } else{
            ranking = "You can do better than that";         
        }

        document.getElementById("time").innerHTML = reactionTime + "s";
        document.getElementById("ranking").innerHTML = ranking;

        
        makeBox();

    }

    function makeBox(){

        createdTime=Date.now();

       setTimeout(function() {
            document.getElementById("box").style.display = "block";
       
        }, ranTime());

      document.getElementById("box").style.backgroundColor = getRandomColor();
      if(Math.random()>0.5){
      document.getElementById("box").style.borderRadius = "100px";
        } else{
        document.getElementById("box").style.borderRadius = "0";
        }

        var top = Math.random();
        top = top*500;

        var left = Math.random();
        left = left*500;

        document.getElementById("box").style.top = top+"px";
        document.getElementById("box").style.left = left+"px";
    }

    function ranTime(){
        x = Math.random() * 5000;
        return x;
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i=0; i < 6; i++) {
            color += letters[Math.round(Math.random() * 15)];
        }
        return color;
    }



    </script>

</body>
</html>
